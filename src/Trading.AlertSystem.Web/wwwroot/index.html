<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易告警系统</title>

    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alert-card.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/ema-config.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 交易告警系统</h1>
            <p>设置价格监控，实时跟踪目标价位</p>
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab active">价格监控</a>
                <a href="ema-config.html" class="nav-tab">EMA监控</a>
                <a href="history.html" class="nav-tab">触发记录</a>
                <a href="management.html" class="nav-tab">系统管理</a>
            </nav>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="UI.showCreateModal()">➕ 创建监控</button>
            <button class="btn btn-success" onclick="AlertManager.loadAlerts()">♻️ 刷新列表</button>
        </div>

        <div class="content">
            <div id="alertList" class="alert-list">
                <div class="loading">
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑告警模态框 -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">创建价格监控</h2>
            </div>
            <form id="alertForm">
                <input type="hidden" id="alertId">

                <div class="form-group" style="display: none;">
                    <label class="form-label">告警名称（自动生成）</label>
                    <input type="text" class="form-control" id="alertName" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">交易品种</label>
                    <input type="text" class="form-control" id="alertSymbol" placeholder="例如: XAUUSD" required onchange="UI.autoGenerateNameAndMessage()">
                </div>

                <div class="form-group">
                    <label class="form-label">告警类型</label>
                    <select class="form-control" id="alertType" onchange="UI.updateFormFields(); UI.autoGenerateNameAndMessage();" required>
                        <option value="0">固定价格</option>
                        <option value="1">EMA (指数移动平均线)</option>
                        <option value="2">MA (简单移动平均线)</option>
                    </select>
                </div>

                <div class="form-group" id="targetPriceGroup">
                    <label class="form-label">目标价格</label>
                    <input type="number" class="form-control" id="targetPrice" step="0.00001" onchange="UI.autoGenerateNameAndMessage()">
                </div>

                <div class="form-group" id="emaPeriodGroup" style="display: none;">
                    <label class="form-label">EMA周期</label>
                    <input type="number" class="form-control" id="emaPeriod" min="1" value="20" onchange="UI.autoGenerateNameAndMessage()">
                </div>

                <div class="form-group" id="maPeriodGroup" style="display: none;">
                    <label class="form-label">MA周期</label>
                    <input type="number" class="form-control" id="maPeriod" min="1" value="20" onchange="UI.autoGenerateNameAndMessage()">
                </div>

                <div class="form-group">
                    <label class="form-label">价格方向</label>
                    <select class="form-control" id="direction" required onchange="UI.autoGenerateNameAndMessage()">
                        <option value="0">上穿（价格突破目标）</option>
                        <option value="1">下穿（价格跌破目标）</option>
                    </select>
                </div>

                <div class="form-group" id="timeFrameGroup">
                    <label class="form-label">K线周期</label>
                    <select class="form-control" id="timeFrame" onchange="UI.autoGenerateNameAndMessage()">
                        <option value="M1">M1 (1分钟)</option>
                        <option value="M5" selected>M5 (5分钟)</option>
                        <option value="M15">M15 (15分钟)</option>
                        <option value="M30">M30 (30分钟)</option>
                        <option value="H1">H1 (1小时)</option>
                        <option value="H4">H4 (4小时)</option>
                        <option value="D1">D1 (日线)</option>
                    </select>
                    <small class="form-text">
                        💡 用于计算EMA/MA指标和获取价格的K线时间周期。系统每60秒自动检查一次所有告警。
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">消息模板</label>
                    <textarea class="form-control" id="messageTemplate" rows="3"
                        placeholder="消息模板将自动生成，您可以根据需要修改"></textarea>
                    <small class="form-text">
                        📝 <strong>可用变量：</strong>
                        <code>{Symbol}</code> 品种 ·
                        <code>{Name}</code> 告警名称 ·
                        <code>{Price}</code> 当前价格 ·
                        <code>{Target}</code> 目标值 ·
                        <code>{Direction}</code> 方向 ·
                        <code>{Time}</code> 时间
                    </small>
                </div>

                <div class="form-group">
                    <div class="section-header" style="margin-bottom: 0;">
                        <label class="form-label" style="margin: 0;">启用提示</label>
                        <label class="switch">
                            <input type="checkbox" id="enabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="UI.closeModal()">取消</button>
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/alert-manager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

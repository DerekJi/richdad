<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控状态 - 交易告警系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/monitor-status.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 交易告警系统</h1>
            <p>监控所有有效规则的实时状态</p>
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">价格监控</a>
                <a href="ema-config.html" class="nav-tab">EMA监控</a>
                <a href="monitor-status.html" class="nav-tab active">监控状态</a>
                <a href="history.html" class="nav-tab">触发记录</a>
                <a href="management.html" class="nav-tab">系统管理</a>
            </nav>
        </header>

        <div class="toolbar">
            <div class="status-info">
                共 <strong id="totalCount">0</strong> 个有效监控规则，
                价格监控 <strong id="priceCount">0</strong> 个，
                EMA监控 <strong id="emaCount">0</strong> 个
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                <span class="refresh-icon">🔄</span>
                <span>刷新数据</span>
            </button>
        </div>

        <div class="content">
            <div id="statusContainer" class="table-container">
                <div class="loading">
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/monitor-status.js"></script>
</body>
</html>

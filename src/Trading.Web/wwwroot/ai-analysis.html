<body>

    <script>
        const API_BASE = '/api/aianalysis';

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // è‡ªåŠ¨åŠ è½½æ•°æ®
            if (tabName === 'recent') loadRecent();
            if (tabName === 'statistics') loadStatistics();
        }

        async function loadRecent() {
            const count = document.getElementById('recentCount').value;
            const content = document.getElementById('recentContent');
            content.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';

            try {
                const response = await fetch(`${API_BASE}/recent?count=${count}`);
                const data = await response.json();
                content.innerHTML = renderAnalysisTable(data.analyses);
            } catch (error) {
                content.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        async function loadStatistics() {
            const startDate = document.getElementById('statsStartDate').value;
            const endDate = document.getElementById('statsEndDate').value;
            const content = document.getElementById('statsContent');
            content.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';

            try {
                let url = `${API_BASE}/statistics`;
                const params = [];
                if (startDate) params.push(`startDate=${startDate}`);
                if (endDate) params.push(`endDate=${endDate}`);
                if (params.length) url += '?' + params.join('&');

                const response = await fetch(url);
                const data = await response.json();
                content.innerHTML = renderStatistics(data);
            } catch (error) {
                content.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        async function loadBySymbol() {
            const symbol = document.getElementById('symbolInput').value;
            const startDate = document.getElementById('symbolStartDate').value;
            const endDate = document.getElementById('symbolEndDate').value;
            const content = document.getElementById('symbolContent');
            content.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';

            try {
                let url = `${API_BASE}/symbol/${symbol}`;
                const params = [];
                if (startDate) params.push(`startDate=${startDate}`);
                if (endDate) params.push(`endDate=${endDate}`);
                if (params.length) url += '?' + params.join('&');

                const response = await fetch(url);
                const data = await response.json();
                content.innerHTML = `<h3>${symbol} - ${data.count} æ¡è®°å½•</h3>` + renderAnalysisTable(data.analyses);
            } catch (error) {

        async function loadByType() {
            const type = document.getElementById('typeSelect').value;
            const startDate = document.getElementById('typeStartDate').value;
            const endDate = document.getElementById('typeEndDate').value;

                if (endDate) params.push(`endDate=${endDate}`);
                if (params.length) url += '?' + params.join('&');

                const response = await fetch(url);
                const data = await response.json();
                content.innerHTML = `<h3>${data.analysisType} - ${data.count} æ¡è®°å½•</h3>` + renderAnalysisTable(data.analyses);
            } catch (error) {

        }

        function renderAnalysisTable(analyses) {
            if (!analyses || analyses.length === 0) {
                return '<p>æ²¡æœ‰æ‰¾åˆ°æ•°æ®</p>';
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th>æ—¶é—´</th>
                            <th>ç±»å‹</th>
                            <th>å“ç§</th>
                            <th>å‘¨æœŸ</th>
                            <th>çŠ¶æ€</th>
                            <th>å“åº”æ—¶é—´</th>
                            <th>Tokens</th>
                            <th>ç¼“å­˜</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${analyses.map(a => `
                            <tr>
                                <td>${new Date(a.analysisTime).toLocaleString('zh-CN')}</td>
                                <td>${a.analysisType}</td>
                                <td>${a.symbol}</td>
                                <td>${a.timeFrame || '-'}</td>
                                <td><span class="badge ${a.isSuccess ? 'badge-success' : 'badge-danger'}">${a.isSuccess ? 'æˆåŠŸ' : 'å¤±è´¥'}</span></td>
                                <td>${a.responseTimeMs}ms</td>
                                <td>${a.estimatedTokens}</td>
                                <td>${a.fromCache ? 'âœ“' : '-'}</td>
                                <td><button onclick="showDetail('${a.id}')">è¯¦æƒ…</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderStatistics(data) {
            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">æ€»åˆ†ææ¬¡æ•°</div>
                        <div class="stat-value">${data.overview.totalAnalyses}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">æˆåŠŸç‡</div>
                        <div class="stat-value">${data.overview.successRate}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ç¼“å­˜å‘½ä¸­ç‡</div>
                        <div class="stat-value">${data.overview.cacheHitRate}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">å¹³å‡å“åº”æ—¶é—´</div>
                        <div class="stat-value">${data.performance.averageResponseTimeSec.toFixed(2)}s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">æ€»Tokenæ¶ˆè€—</div>
                        <div class="stat-value">${data.tokenUsage.totalEstimatedTokens.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">é¢„ä¼°æˆæœ¬</div>

                    </div>
                </div>
                <h3>æŒ‰ç±»å‹åˆ†å¸ƒ</h3>
                <table>
                    <thead>
                        <tr><th>ç±»å‹</th><th>æ•°é‡</th><th>å æ¯”</th></tr>
                    </thead>
                    <tbody>
                        ${data.byType.map(t => `

                <h3>æŒ‰å“ç§åˆ†å¸ƒ</h3>

                    </thead>
                    <tbody>
                        ${data.bySymbol.map(s => `
                            <tr>
                                <td>${s.symbol}</td>
                                <td>${s.count}</td>
                                <td>${s.percentage}</td>
                            </tr>
                        `).join('')}

            `;

        async function showDetail(id) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            content.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½...</div>';
            modal.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const data = await response.json();

                const formatJson = (jsonStr) => {
                    try {
                        const obj = JSON.parse(jsonStr);
                        return syntaxHighlight(JSON.stringify(obj, null, 2));
                    } catch {
                        return jsonStr;
                    }
                };

                content.innerHTML = `
                    <h2>åˆ†æè¯¦æƒ…</h2>
                    <div class="detail-info">
                        <p><strong>ç±»å‹:</strong> ${data.analysisType}</p>
                        <p><strong>å“ç§:</strong> ${data.symbol}</p>
                        <p><strong>æ—¶é—´:</strong> ${new Date(data.analysisTime).toLocaleString('zh-CN')}</p>
                        <p><strong>çŠ¶æ€:</strong> <span class="badge ${data.isSuccess ? 'badge-success' : 'badge-danger'}">${data.isSuccess ? 'æˆåŠŸ' : 'å¤±è´¥'}</span></p>
                        ${data.errorMessage ? `<p><strong>é”™è¯¯:</strong> ${data.errorMessage}</p>` : ''}
                    </div>
                    <div class="detail-section">
                        <h3>è¾“å…¥æ•°æ®</h3>
                        <pre>${formatJson(data.inputData)}</pre>
                    </div>
                    ${data.parsedResult ? `
                        <div class="detail-section">
                            <h3>åˆ†æç»“æœ</h3>
                            <pre>${formatJson(data.parsedResult)}</pre>
                        </div>
                    ` : ''}
                    ${data.rawResponse ? `
                        <div class="detail-section">
                            <h3>åŸå§‹å“åº”</h3>
                            <pre>${escapeHtml(data.rawResponse)}</pre>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                content.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // åˆå§‹åŠ è½½

    </script>
